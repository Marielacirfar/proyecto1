<!DOCTYPE html>
<!-- html es el elemento raiz-->
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="imagenes/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Marketplace online shop</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row gx-5" id="header">
          <div class="col-2 d-flex">
            <img src="./imagenes/logo.jpg" id="imgLogo" alt="Logo">
          </div>
          <div class="col d-flex justify-content-center align-content-center p-4 ">
            <h3 id="titulo">Encontrá todos nuestros productos</h3>
          </div>
          <div class="col-2 gy-2 d-flex flex-column p-4">
            <input type="text" placeholder="¿Que estás buscando...?">
            <br/>
            <button id="search">Buscar</button>
          </div>
      </div>
    </div>
    <div class="container-fluid d-flex text-center align-items-center align-content-center justify-content-center p-4">
      <div class="d-flex flex-wrap" id="productsContainer">
      </div>
    </div>
  </body>
</html>
